<!DOCTYPE html>
<html>
<head>
    <title>动态文件目录</title>
</head>
<body>
    <h1>自动生成文件目录</h1>
    <ul id="fileList"></ul>

    <script>
        // 手动列出需要展示的文件路径
        const files = [
            {name: "首页", path: "index.html"},
            {name: "文件1", path: "page1.html"},
            {name: "文件2", path: "page2.html"},
            {name: "项目A文件", path: "projectA/pageA.html"}
        ];
        const fileList = document.getElementById("fileList");
        // 循环生成目录链接
        files.forEach(file => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.path;
            a.textContent = file.name;
            li.appendChild(a);
            fileList.appendChild(li);
        });
    </script>
</body>
</html>
