        /* 4. æ–‡ä»¶é“¾æ¥æ ·å¼ */
        .file-link {
            text-decoration: none;
            color: #495057;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;

        /* 5. æ–‡ä»¶å›¾æ ‡ï¼ˆä½¿ç”¨ç®€å•ç¬¦å·ä»£æ›¿ï¼‰ */
        .file-icon {

             color: #ffc107; /* æ–‡ä»¶å¤¹å›¾æ ‡ */

<body>

    <div class="container">
        <h1>ğŸ“‘ ä»“åº“æ–‡ä»¶ç›®å½•</h1>
        <ul id="fileList" class="file-list">
            <li class="loading">æ­£åœ¨ä»GitHubåŠ è½½æ–‡ä»¶ç›®å½•...</li>
        </ul>
    </div>

    <script>
        // ********************************************
        // ******* âš ï¸ è¯·ä¿®æ”¹ä»¥ä¸‹ä¸‰ä¸ªå˜é‡çš„å€¼ âš ï¸ *******
        // ********************************************
        const GITHUB_USERNAME = 'zhkp0511'; // æ›¿æ¢æˆä½ çš„ GitHub ç”¨æˆ·å
        const REPO_NAME = 'zhoukp';     // æ›¿æ¢æˆä½ çš„ ä»“åº“åç§°
        const BRANCH_NAME = 'main';                   // æ›¿æ¢æˆä½ çš„ åˆ†æ”¯å (é€šå¸¸æ˜¯ main æˆ– master)
        // ********************************************

        const fileListElement = document.getElementById('fileList');
        const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents`;
        const BASE_URL = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/`; // GitHub Pages åŸºç¡€ URL

        /**
         * æ ¼å¼åŒ– GitHub æ–‡ä»¶å¯¹è±¡å¹¶åˆ›å»ºåˆ—è¡¨é¡¹
         * @param {Object} item - GitHub API è¿”å›çš„æ–‡ä»¶/ç›®å½•å¯¹è±¡
         */
        function createListItem(item) {
            // æ’é™¤ README.md å’Œ .gitignore è¿™ç±»ç³»ç»Ÿæ–‡ä»¶
            if (item.name.toLowerCase() === 'readme.md' || item.name.startsWith('.')) {
                return null;
            }

            const listItem = document.createElement('li');
            const link = document.createElement('a');
            
            // æ„å»ºé“¾æ¥ï¼šä½¿ç”¨ GitHub Pages çš„ URL ç»“æ„
            // å¦‚æœæ˜¯æ–‡ä»¶ï¼Œç›´æ¥é“¾æ¥åˆ°æ–‡ä»¶è·¯å¾„
            // å¦‚æœæ˜¯ç›®å½•ï¼Œé“¾æ¥åˆ°ç›®å½•ä¸‹çš„ index.htmlï¼ˆå¦‚æœæœ‰ï¼‰æˆ–ä¸é“¾æ¥
            const fileUrl = item.type === 'file' 
                ? `${BASE_URL}${item.path}` 
                : `${BASE_URL}${item.path}/`; 

            link.href = fileUrl;
            link.classList.add('file-link');
            
            const iconSpan = document.createElement('span');
            iconSpan.classList.add('file-icon');
            
            let fileNameDisplay = item.name;
            let fileTypeDisplay = '';

            if (item.type === 'file') {
                iconSpan.innerHTML = 'ğŸ“„'; // æ–‡ä»¶å›¾æ ‡
                const extension = item.name.split('.').pop().toUpperCase();
                fileTypeDisplay = extension;
            } else if (item.type === 'dir') {
                iconSpan.innerHTML = 'ğŸ“‚'; // æ–‡ä»¶å¤¹å›¾æ ‡
                iconSpan.classList.add('folder');
                fileTypeDisplay = 'DIR';
            }

            link.appendChild(iconSpan);
            link.appendChild(document.createTextNode(fileNameDisplay));

            const typeSpan = document.createElement('span');
            typeSpan.classList.add('file-type');
            typeSpan.textContent = fileTypeDisplay;
            link.appendChild(typeSpan);

            listItem.appendChild(link);
            return listItem;
        }

        /**
         * è·å–å¹¶æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
         */
        async function fetchFileList() {
            try {
                const response = await fetch(API_URL + `?ref=${BRANCH_NAME}`);

                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.statusText}`);
                }

                const data = await response.json();
                
                // æ¸…ç©ºåŠ è½½æç¤º
                fileListElement.innerHTML = ''; 

                if (data.message === "Not Found") {
                     fileListElement.innerHTML = `<li class="error">âŒ é”™è¯¯ï¼šä»“åº“ **${REPO_NAME}** æˆ–åˆ†æ”¯ **${BRANCH_NAME}** ä¸å­˜åœ¨ã€‚è¯·æ£€æŸ¥é…ç½®ï¼</li>`;
                     return;
                }

                // 1. å…ˆåˆ—å‡ºæ–‡ä»¶å¤¹
                const directories = data.filter(item => item.type === 'dir');
                // 2. å†åˆ—å‡ºæ–‡ä»¶ï¼Œå¹¶ç¡®ä¿æ˜¯ .html æ–‡ä»¶æˆ–å¸¸è§æ–‡ä»¶
                const files = data.filter(item => 
                    item.type === 'file' && (
                        item.name.toLowerCase().endsWith('.html') ||
                        item.name.toLowerCase().endsWith('.pdf') ||
                        item.name.toLowerCase().endsWith('.md') ||
                        item.name.toLowerCase().endsWith('.txt')
                    )
                );
                
                // åˆå¹¶å¹¶æŒ‰å­—æ¯æ’åº
                const sortedList = [...directories, ...files].sort((a, b) => a.name.localeCompare(b.name));
                
                if (sortedList.length === 0) {
                     fileListElement.innerHTML = `<li class="loading">æ­¤ç›®å½•ä¸‹æ²¡æœ‰å¯å±•ç¤ºçš„æ–‡ä»¶ã€‚</li>`;
                }

                sortedList.forEach(item => {
                    const listItem = createListItem(item);
                    if (listItem) {
                        fileListElement.appendChild(listItem);
                    }
                });

            } catch (error) {
                console.error('Fetch error:', error);
                fileListElement.innerHTML = `<li class="error">âŒ åŠ è½½æ–‡ä»¶ç›®å½•å¤±è´¥ï¼š${error.message}</li>`;
            }
        }

        fetchFileList();
    </script>
